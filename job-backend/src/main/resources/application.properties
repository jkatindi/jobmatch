server.port=8084
spring.application.name=job-backend
# database configuration
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
### for localy run uncomment below line and comment mysql line
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver

### for running inside docker container
spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/db_offer?createDatabaseIfNotExist=true&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false}
#spring.datasource.hikari.initialization-fail-timeout = 0
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD: }

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
# spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

