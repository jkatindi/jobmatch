<mat-card class="login-form" [formGroup]="formLogin">
  <mat-card-header>
    <mat-card-title>Authentication</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Username or Email</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
     <button mat-raised-button color="primary" (click)="handleConnexion()">Login</button>
     <mat-label style="color:brown">{{this.error}}</mat-label>
  </mat-card-actions>
</mat-card>
