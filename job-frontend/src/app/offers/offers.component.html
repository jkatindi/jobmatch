<div class="container">
  <mat-card>
    <mat-card-header><mat-card-title>Display  available  offers</mat-card-title></mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content *ngIf="dataSource!=null">
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (change)="applyFilter($event)" placeholder="recherche" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="availablePlace">
            <th mat-header-cell *matHeaderCellDef> Nb place </th>
            <td mat-cell *matCellDef="let element"> {{element.availablePlace}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="experMin">
            <th mat-header-cell *matHeaderCellDef> experience </th>
            <td mat-cell *matCellDef="let element"> {{element.experMin}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      <mat-paginator   [pageSizeOptions]="[3,6,9,15]" #matPaginator></mat-paginator>

    </mat-card-content>
  </mat-card>

</div>
